<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="reg">
        <div class="reg__header">
            <p class="reg__subtitle">Регистрация</p>
        </div>
        <form action="" class="reg__form">
            <h2 class="reg__form__title">Добро пожаловать в Eventplace</h2>
            <input type="tel" class="reg__form__input" placeholder="Номер телефона">
            <input type="email" class="reg__form__input" placeholder="Электронная почта">
            <input type="password" class="reg__form__input" placeholder="Пароль">
            <p class = "reg__form__subtext">Мы отправим письмо, чтобы подтвердить почту.</p>
            <div class="reg__form__agree">
                <input type="checkbox" class="reg__form__check" id = "check1">
                <label for = "check1">Я хочу получать e-mail и sмs-рассылку с рекомендациями интересных событий, анонсами, новостями, а также информационные сообщения</label>
            </div>
            <div class="reg__form__agree">
                <input type="checkbox" class="reg__form__check" id = "check2">
                <label for = "check1">Я ознакомлен и принимаю условия<span> пользовательского соглашения </span> и <span>политики конфидециальности</span></label>
            </div>
            <button class = "reg__form__btn">Зарегистрироваться</button>
            <p class = "reg__form__enter">Уже есть аккаунт?  <span class="tyu"> Войти</span></p>
            <button class = "reg__form__butn google">С помощью Google</button>
            <button class = "reg__form__butn facebook">С помощью Facebook</button>

    </form>
</body>
</html>
