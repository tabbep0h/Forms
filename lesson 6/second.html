<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Вход</title>
</head>
<body>
    <div class="log">
        <div class="log__header">
            <p class="log__subtitle">Вход</p>
        </div>
        <form action="" class="log__form">
            <h2 class="log__form__title">Добро пожаловать в Eventplace</h2>
            <input type="email" class="log__form__input" placeholder="Электронная почта">
            <input type="password" class="log__form__input" placeholder="Пароль">
            <p class = "log__form__subtext">Забыли пароль?</p>
            <button class = "log__form__btn">Войти</button>
            <button class = "log__form__butn google">С помощью Google</button>
            <button class = "log__form__butn facebook">С помощью Facebook</button>
        </form>
    </div>
</body>
</html>
